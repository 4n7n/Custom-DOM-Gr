<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Noticias</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Gestor de Noticias</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar... Palabra|País" aria-label="Buscar noticias">
            <button id="searchButton" aria-label="Buscar">Buscar</button>
            <select id="category" aria-label="Seleccionar categoría">
                <option value="general">General</option>
                <option value="technology">Tecnología</option>
                <option value="sports">Deportes</option>
                <option value="business">Negocios</option>
                <option value="health">Salud</option>
            </select>
            <label for="sort">Ordenar por:</label>
            <select id="sort" aria-label="Seleccionar orden">
                <option value="publishedAt">Fecha</option>
                <option value="popularity">Popularidad</option>
                <option value="relevancy">Relevancia</option>
            </select>
            <button id="toggleTheme" aria-label="Cambiar a modo oscuro">Modo Oscuro</button>
        </div>
    </header>
    
    <main>
        <section id="newsContainer" aria-labelledby="newsHeading">
            <h2 id="newsHeading" class="visually-hidden">Noticias</h2>
        </section>
        
        <aside>
            <h2>Favoritos</h2>
            <ul id="favoritesList" aria-labelledby="favoritesHeading"></ul>
        </aside>
    </main>
    
    <footer>
        <button id="prevPage" aria-label="Página anterior">Anterior</button>
        <span id="pageInfo" aria-live="polite">Página 1</span>
        <button id="nextPage" aria-label="Página siguiente">Siguiente</button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
